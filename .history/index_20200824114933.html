<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">

        <title>Proposed NISG Website</title>
    </head>

    <body>
        
        <header class="header">
            <div class="header__upper">
                <div class="header__container--left">
                    <img class="header__logo" src="img/New NISG Logo - White-01.png" alt="NISG Logo">
                    <div class="header__title">Northern Iowa Student Government</div>
                </div>

                <div class="header__container--right">
                    <a href class="header__external">VISIT UNI WEBSITE</div>
                    <input type="text" name="" id="" placeholder="Search">
                    <ul class="header__nav">
                        <li><a class="header__link" href="#">News</a></li>
                        <li><a class="header__link" href="#">Resources</a></li>
                        <li><a class="header__link" href="#">Services</a></li>
                        <li><a class="header__link" href="#">Applications</a></li>
                        <li><a class="header__link" href="#">Student Organizations</a></li>
                        <li><a class="header__link" href="#">About</a></li>
                        <li><a class="header__link btn" href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>

            <div class="header__lower">
               header lower
            </div>
            
        </header>
        
        <main>

            <section id="enroll">
                <div class="enrollment">
                    enrollment
                </div>
            </section>

            <section id="quotes">
                <div class="testimonials">
                    testimonials
                </div>
            </section>

            <section id="services">
                <div class="selection">
                    btn
                </div>
            </section>

            <section id="news">
                <div class="widget">
                    widget
                </div>
            </section>

        </main>

        <footer class="footer">
            footer
        </footer>

    </body>
</html>
